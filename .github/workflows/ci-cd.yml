name: CI/CD Pipeline

on:
  workflow_dispatch:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

permissions:
  contents: write
  packages: write

env:
  PYTHON_VERSION: "3.11"
  NODE_VERSION: "20"

jobs:
  backend-lint:
    name: Backend Code Quality
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: pip

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ruff black

      - name: Run Ruff (lint + autofix)
        run: ruff check src/ --fix

      - name: Run Black (auto-format)
        run: black src/

      - name: Commit formatting changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          git diff --quiet && git diff --staged --quiet || \
            (git commit -m "style: auto-format code [skip ci]" && git push)

  frontend-lint:
    name: Frontend Code Quality
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Run ESLint
        working-directory: ./frontend
        run: npm run lint

      - name: Check Prettier
        working-directory: ./frontend
        run: npx prettier --check "src/**/*.{js,jsx,ts,tsx,css,json}"

  backend-test:
    name: Backend Tests
    runs-on: ubuntu-latest
    needs: backend-lint

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: pip

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt

      - name: Run tests
        run: pytest tests/ -v --cov=src --cov-report=xml --cov-report=term
        continue-on-error: true

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          flags: backend
        continue-on-error: true

  build-docker:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: [backend-lint, frontend-lint]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ secrets.DOCKER_USERNAME }}/edge-ai-automl
            ghcr.io/${{ github.repository_owner }}/edge-ai-automl
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64

  deploy-hf-spaces:
    name: Deploy to Hugging Face Spaces
    runs-on: ubuntu-latest
    needs: build-docker
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout code (skip LFS)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          lfs: false

      - name: Set up Git
        run: |
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"

      - name: Create HF Spaces deployment files
        run: |
          echo "üöÄ Creating HF Spaces deployment..."
          
          # Create new orphan branch (clean slate)
          git checkout --orphan hf-deploy
          git rm -rf . 2>/dev/null || true
          
          # 1. Create simple Dockerfile (pulls from Docker Hub)
          cat > Dockerfile <<'DOCKERFILE'
          FROM ahmedik95316/edge-ai-automl:latest
          EXPOSE 7860
          HEALTHCHECK --interval=30s --timeout=10s --start-period=60s --retries=3 \
            CMD curl -f http://localhost:7860/health || exit 1
          CMD ["/app/start.sh"]
          DOCKERFILE
          
          # 2. Create HF Spaces README by prepending metadata to existing README
          cat > README.md <<'HEADER'
          ---
          title: Edge AI AutoML Platform Automated Model Optimization and Deployment
          colorFrom: gray
          colorTo: gray
          sdk: docker
          license: mit
          ---
          
          HEADER
          
          # Append the existing README content (from main branch)
          git show main:README.md >> README.md
          
          # 3. Create .gitignore
          cat > .gitignore <<'GITIGNORE'
          __pycache__/
          *.pyc
          .env
          GITIGNORE
          
          echo "‚úÖ HF Spaces files created"

      - name: Commit HF Spaces deployment
        run: |
          git add Dockerfile README.md .gitignore
          git commit -m "Deploy to HF Spaces (Docker Hub: ahmedik95316/edge-ai-automl:latest)"

      - name: Push to HF Spaces
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
          HF_SPACE: ${{ secrets.HF_SPACE }}
        run: |
          echo "üì§ Pushing to Hugging Face Spaces..."
          git config credential.helper store
          echo "https://user:$HF_TOKEN@huggingface.co" > ~/.git-credentials
          git push https://user:$HF_TOKEN@huggingface.co/spaces/${{ secrets.HF_SPACE }} hf-deploy:main --force
          echo "‚úÖ Deployment successful!"

  notify:
    name: Send Notifications
    runs-on: ubuntu-latest
    needs: [build-docker, deploy-hf-spaces]
    if: always()

    steps:
      - name: Notification
        run: |
          if [ "${{ needs.deploy-hf-spaces.result }}" == "success" ]; then
            echo "‚úÖ Deployment successful!"
          else
            echo "‚ùå Deployment failed!"
          fi
